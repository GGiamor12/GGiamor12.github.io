    <div class="resizable-frame" id="relative-frame">

    <script>
        document.querySelectorAll('.resizable-frame').forEach(function (frame) {
            frame.addEventListener('mousedown', startResize);
            frame.addEventListener('mouseup', stopResize);
            frame.addEventListener('mousemove', resize);
        });

        let clicked = false;
        let x, y, initialWidth, initialHeight, frame;

        function startResize(e) {
            clicked = true;
            x = e.clientX;
            y = e.clientY;
            initialWidth = e.target.clientWidth;
            initialHeight = e.target.clientHeight;
            frame = e.target;
        }

        function stopResize() {
            clicked = false;
        }

        function resize(e) {
            if (clicked) {
                const newWidth = initialWidth + (e.clientX - x);
                const newHeight = initialHeight + (e.clientY - y);
                frame.style.width = newWidth + 'px';
                frame.style.height = newHeight + 'px';
            }
        }

                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: false,
                }],
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Days',
                        },
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Success',

            },
        });

    </script>
</body>
